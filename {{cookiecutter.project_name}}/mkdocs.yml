site_name: {{cookiecutter.project_name}}
site_description: {{cookiecutter.project_short_description}}
site_author: {{cookiecutter.full_name}}

repo_url: https://github.com/{{cookiecutter.github_username}}/{{cookiecutter.project_name}}
edit_uri: https://github.com/{{cookiecutter.github_username}}/{{cookiecutter.project_name}}/edit/{{cookiecutter.default_branch}}/docs

theme: readthedocs

markdown_extensions:
  - codehilite

nav:
  - Home: index.md
  - Advanced: advanced.md
  - About:
    - Release Notes: about/changelog.md
    - Contributor Guide: about/contributing.md
    - License: about/license.md
